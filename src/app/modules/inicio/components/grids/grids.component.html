<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows">

    <div *ngIf="tile.imageUrl" class="tile-background" [ngStyle]="{'background-image': 'url(' + tile.imageUrl + ')'}"></div>

    <div *ngIf="tile.text || tile.class" [ngClass]="tile.class" class="tile-text">
      {{ tile.text }}
    </div>
  </mat-grid-tile>
</mat-grid-list>
