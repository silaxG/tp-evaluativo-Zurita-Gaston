<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [ngStyle]="tile.imageUrl ? {'background-image': 'url(' + tile.imageUrl + ')', 'background-size': 'cover'} : {'background': tile.color}">
      <div *ngIf="!tile.imageUrl" class="tile-text">{{ tile.text }}</div>
    </mat-grid-tile>
  </mat-grid-list>
